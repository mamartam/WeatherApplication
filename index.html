<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="img/weather-app.png">
    <link rel="stylesheet" href="style.css">
    <title>Weather application</title>
</head>

<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><img src="img/search.png" alt="search-btn"></button>
        </div>
        <div class="error">
            <p>Invalid city name</p>
        </div>
        <div class="weather">
            <img src="img/rain.png" alt="rain image" class="weather-icon">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Kyiv</h2>
            <div class="details">
                <div class="col">
                    <img src="img/humidity.png" alt="humidity">
                    <div class="dat">
                        <div>
                            <p class="humidity">1%</p>
                        </div>
                        <div>
                            <p>Humidity</p>
                        </div>
                    </div>

                </div>
                <div class="col">
                    <img src="img/wind.png" alt="wind">
                    <div class="dat">
                        <div>
                            <p class="wind">6 km/h</p>
                        </div>
                        <div>
                            <p>Wind Speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
